{% extends 'sidenav.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% load crispy_forms_tags %}

{% block main %}

{% if user.is_authenticated %}
    <a href="/">HOME</a>
{% else %}
    <br>
    <h3>Not a member? Sign up <a href="/signup/">Here</a></h3>
    <br>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-primary" type="submit">Log In</input>

</form>
{% endblock %}
