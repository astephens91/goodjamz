{% extends 'sidenav.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% load crispy_forms_tags %}

{% block main %}
    <h2>Add an Album</h2> 
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
{% endblock %}
