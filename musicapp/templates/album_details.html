{% for items in album %}
    <div style="margin-bottom: 20px;">
        <div>
            <h1>{{items.title}}</h1>
            <img src="{{ items.artwork.url }}" />
            <p>Artist: {{items.artist}}</p>
            <p>Genre: {{items.genre_choice}}</p>
            <p>Uploaded by: {{ items.uploaded_by }}</p>
        </div>
    </div>
{% endfor %}
