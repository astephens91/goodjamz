{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<html>
<head>
    <style type="text/css">
        
		.sidenav {
			height:100%;
			width:150px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
		}
 
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:18px;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}	
 
		.main{
			margin-left:180px;
			padding: 0px 10px;
        }

	</style>
	<title>{% block title %}Hanging out and Jamming out{% endblock %}</title>
</head>

<body>
	<div class="sidenav">
        <a href="/">Home</a>
        {% if user.is_authenticated %}
        <a href='/album_upload/'>Upload Album</a>
        <a href='/userdetails/{{ request.user.id }}'>Your Profile</a>
        <a href='/logout/'>Logout</a>

        {% else %}
        <a href='/login/'>Log In </a>
        <a href='/signup/'>Sign up </a>

        {% endif %}

    </div>
    <div class = "main">
    {% block main %}
    {% endblock %}
</div>
</body>
