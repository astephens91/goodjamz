<h1>Goodjamz</h1>

<br><br>

{% for records in albums %}
<div>
    <h1>{{ records.title }} by {{ records.artist }}</h1>
    <h2>Total Stars: {{ records.total_ratings }}</h2>
    <h2>Average Stars: {{ records.average_rating }}</h2>
    <img src="{{ records.artwork.url }}" style="width: 100px; height: 100px; float: left; margin-right: 10px;" />

    <p>How good is this album, son?</p>
    <form action='/rating/{{ records.id }}/' method=POST>
        {% csrf_token %}
        <input type='radio' name='rating' value='1'> 1 <br>
        <input type='radio' name='rating' value='2'> 2 <br>
        <input type='radio' name='rating' value='3'> 3 <br>
        <input type='radio' name='rating' value='4'> 4 <br>
        <input type='radio' name='rating' value='5'> 5
        <input type='submit' value='VOTE'>
    </form>

</div>

{% endfor %}
