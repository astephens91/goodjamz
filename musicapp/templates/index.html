<a href='/album_upload/'>Upload Album</a>
<a href='/logout/'>Logout</a>
<a href='/ratings/'></a>
<h1>Goodjamz</h1>

<br><br>

{% for records in albums %}
    <div>
        <h1><a href= '/album/{{ records.id }}'>{{ records.title }}</a> by {{ records.artist }}</h1>
        <h2>Total Stars: {{ records.total_ratings }}</h2>
        <h2>Average Stars: {{ records.average_rating }}</h2>
        <img src="{{ records.artwork.url }}" style="width: 100px; height: 100px; float: left; margin-right: 10px;" />
        <p>Uploaded by {{ records.uploaded_by }}</p>
    </div>

{% endfor %}
